<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Collaborative To-Do</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span id="user-display">Loading...</span>
            <button id="logout-btn">Logout</button>
        </div>

        <h1>Your Rooms</h1>

        <div class="room-actions">
            <div>
                <h2>Create a New Room</h2>
                <input type="text" id="new-room-name" placeholder="Enter new room name" disabled>
                <button id="create-room-btn" disabled>Create Room</button>
            </div>
            <div>
                <h2>Join an Existing Room</h2>
                <input type="text" id="join-room-code" placeholder="Enter room join code" disabled>
                <button id="join-room-btn" disabled>Join Room</button>
            </div>
        </div>

        <h2>Joined Rooms</h2>
        <ul id="rooms-list">
            <!-- Rooms will be populated here by JavaScript -->
        </ul>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>
    
    <!-- Your Scripts -->
    <script src="/js/auth.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
